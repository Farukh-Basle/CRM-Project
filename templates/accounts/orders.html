{% extends 'accounts/base.html' %}
{% block content %}
<div class="container-fluid">
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-success text-center text-white">
                <h3>All Orders</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered text-center">
                    <thead class="bg-warning">
                    <tr>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Status</th>
                        <th>Order Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for order in orders %}
                        <tr>
                        <td>{{ order.customer }}</td>
                        <td>{{ order.product }}</td>
                        <td>{{ order.status}}</td>
                        <td>{{ order.created_date }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
