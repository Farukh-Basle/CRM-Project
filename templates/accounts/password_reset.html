<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
<h3>Forgot Password? Enter your email below to reset your password.</h3>
<h3>We will send you an link to your email.</h3>
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" name="Send Email">
</form>

</body>
</html>
